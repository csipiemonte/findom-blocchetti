<style>
	#id_descrizioneFiera_statoEstero {
	    width: 27%;
	}
</style>

<h4>
	<span id="toggle_handle_DescFiera" class="toggle_handle collapse">Descrizione della fiera</span>
</h4>

<div class="toggle_target_DescFiera">
	
	<table class="formTable" summary="....">
	<colgroup>
		<col width="20%" />
		<col width="80%" />
	</colgroup>
		<tbody>	
		  	<tr>
		  		 <th scope="row">
		  		 	<label for="id_nomeFiera">Nome e date (INIZIO-FINE)<br/>della manifestazione fieristica <br/>a cui si intende partecipare</label>
		  		 </th>
		  		 <td>
		  		 	<input type="text" 
							name="_descrizioneFiera.nomeFiera"
							maxlength="500"
							width="65%"
							value="${FTL_PLACEHOLDER}(_descrizioneFiera.nomeFiera)!?html}"
							id="id_descrizioneFiera_nomeFiera"
							class="[@classMediumError errorList=(messages._descrizioneFiera_nomeFiera)![] /]" 
							readonly="readonly" />
		  		 </td>
		  	</tr>
		  	
			<tr>	 
				 <th scope="row">
					<label for="id_descrizioneFiera_statoEstero">Nazione estera in cui si svolge<br/>la manifestazione fieristica</label>
				 </th>
				 <td>
				 <input type="text" name="_descrizioneFiera.statoEstero" value="${FTL_PLACEHOLDER}(_descrizioneFiera.statoEsteroDescrizione)!?html}" id="id_descrizioneFiera_statoEstero" class="medium" readonly="readonly" />
				 </td>
			</tr>
			
		  </tbody>	
	</table>
</div>
