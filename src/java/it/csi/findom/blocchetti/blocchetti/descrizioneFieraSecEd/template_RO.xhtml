[#-- _decrizioneFiera RO --]

<style>
	
	#id_descrizioneFieraSecEd_statoEstero {
	    width: 27%;
	}
</style>

<h4>
	<span id="toggle_handle_DescFiera" class="toggle_handle collapse">Descrizione della fiera</span>
</h4>

<div class="toggle_target_DescFiera">
	
	<table class="formTable" summary="....">
	<colgroup>
		<col width="20%" />
		<col width="80%" />
	</colgroup>
		<tbody>	
		  	<tr>
		  		 <th scope="row">
		  		 	<label for="id_nomeFiera">Nome della manifestazione fieristica<br/>a cui si intende partecipare</label>
		  		 </th>
		  		 <td>
		  		 	<input type="text" 
							name="_descrizioneFieraSecEd.nomeFiera"
							maxlength="500"
							width="65%"
							value="${FTL_PLACEHOLDER}(_descrizioneFieraSecEd.nomeFiera)!?html}"
							id="id_descrizioneFieraSecEd_nomeFiera"
							class="[@classMediumError errorList=(messages._descrizioneFieraSecEd_nomeFiera)![] /]" 
							readonly="readonly" />
		  		 </td>
		  	</tr>
		  	
		  	<#if _descrizioneFieraSecEd_data_inizio_fine_progetto_seconda_ed == "true" >	
				<tr>
					<th> 
						<label for="id_descrizioneFieraSecEd_dataInizioProgetto">Data inizio fiera</label> 
					</th>
					<td>
					   <input 
					   		  type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" 
					   		  name="_descrizioneFieraSecEd.dataInizioProgetto" width="8%" 
					   		  value="${FTL_PLACEHOLDER}(_descrizioneFieraSecEd.dataInizioProgetto)!?html}" 
					   		  id="id_descrizioneFieraSecEd_dataInizioProgetto" maxlength="10" required="required" disabled="disabled"
					   		  class="[@classShortError errorList=(messages._descrizioneFieraSecEd_dataInizioProgetto)![] /]  calendarioCustom2" />
					  		  <span class="txt_help">Inserire il formato: gg/mm/aaaa</span>
					</td>
				</tr>
				<tr>			
					<th> 
						<label for="id_descrizioneFieraSecEd_dataFineProgetto">Data fine fiera</label> 
					</th>
					<td>
					   <input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" name="_descrizioneFieraSecEd.dataFineProgetto" width="8%"
					   		  value="${FTL_PLACEHOLDER}(_descrizioneFieraSecEd.dataFineProgetto)!?html}" 
					   		  id="id_descrizioneFieraSecEd_dataFineProgetto" maxlength="10" required="required" disabled="disabled"
					   		  class="[@classShortError errorList=(messages._descrizioneFieraSecEd_dataFineProgetto)![] /]  calendarioCustom2" />
					  		  <span class="txt_help">Inserire il formato: gg/mm/aaaa</span>
					</td>
				</tr>	
			</#if>
		  	
			<tr>	 
				 <th scope="row">
					<label for="id_descrizioneFieraSecEd_statoEstero">Nazione estera in cui si svolge<br/>la manifestazione fieristica</label>
				 </th>
				 <td>
				 <input type="text" name="_descrizioneFieraSecEd.statoEstero" value="${FTL_PLACEHOLDER}(_descrizioneFieraSecEd.statoEsteroDescrizione)!?html}" id="id_descrizioneFieraSecEd_statoEstero" class="medium" readonly="readonly" />
				 </td>
			</tr>
			
		  </tbody>	
	</table>
</div>
